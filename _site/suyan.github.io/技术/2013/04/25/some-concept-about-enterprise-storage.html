<h2 id="section">几种存储系统</h2>

<h3 id="direct-attached-storagehttpbaikebaiducomview120932htm2"><a href="http://baike.baidu.com/view/120932.htm#2">直接连接存储(Direct Attached Storage)</a></h3>

<p>DAS是企业最早采用的在线型存储堆，基本原理即终端和服务器构成LAN，由服务器进行存储，终端连接外网，保证了存储的安全性。但是在多个服务器之间共享存储就显得非常复杂。</p>

<p><img src="http://7u2ho6.com1.z0.glb.clouddn.com/tech-das.jpg" alt="DAS" /></p>

<h3 id="network-attached-storagenashttpzhwikipediaorgwikie7b6b2e8b7afe584b2e5ad98e8a8ade58299"><a href="http://zh.wikipedia.org/wiki/%E7%B6%B2%E8%B7%AF%E5%84%B2%E5%AD%98%E8%A8%AD%E5%82%99">网络附加存储(Network Attached Storage,NAS)</a></h3>

<p>NAS和DAS不同的地方是把存储服务器直接连接到网络中去，可以提供不同网络对其进行存储。</p>

<p><img src="http://7u2ho6.com1.z0.glb.clouddn.com/tech-nas.jpg" alt="NAS" /></p>
