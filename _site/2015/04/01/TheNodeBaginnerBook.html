<h3 id="the-node-beginner-book">The Node Beginner Book</h3>

<p>《The Node Beginner Book》中文翻译为《Node 入门》，是由<a href="https://twitter.com/manuelkiessling">Manuel Kiessling</a>编写的node.js入门书籍。书籍总页数不多，但是作为入门书籍，作者由简单到复杂，逐步加深读者对node的认识，每个例子都非常经典。</p>

<p>我就将自己通过本书入门node.js的过程记录在本篇文章中。方便以后的回顾与学习。</p>
