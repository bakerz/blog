<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- <link rel="stylesheet" type="text/css" href="/blog/css/amazeui.min.css"></link> -->
    <link rel="stylesheet" type="text/css" href="/simplex/assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/simplex/assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/simplex/assets/highlight/styles/foundation.css">
    <link rel="stylesheet" type="text/css" href="/simplex/assets/css/nprogress.css">
    <link rel="stylesheet" type="text/css" href="/simplex/assets/css/common.css">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/simplex/assets/img/coding.ico">

    <script type="text/javascript" src="/simplex/assets/js/jquery-1.11.3.min.js"></script>
    <!--<script type="text/javascript" src="/blog/js/amazeui.min.js"></script>-->
    <script type="text/javascript" src="/simplex/assets/highlight/highlight.pack.js"></script>
    <script type="text/javascript" src="/simplex/assets/js/jquery.pjax.js"></script>
    <script type="text/javascript" src="/simplex/assets/js/nprogress.js"></script>
    <script type="text/javascript" src="/simplex/assets/js/common.js"></script>

</head>
<body>

{% include catalogue.html %}

<div id="contents">
    <div class="contents-box">
        <h1>{{ page.title }}</h1>
        {% include categoryAndTags.html %}
        {{ content }}

        {% if page.previous %}
        <span class="page-previous" data-id="{{ page.previous.id }}">
            <a href="{{site.baseurl}}{{ page.previous.url }}" data-pjax>
                <i class="fa fa-chevron-left"></i>
                上一篇
            </a>
        </span>
        {% endif %}

        {% if page.next %}
        <span class="page-next" data-id="{{ page.next.id }}">
            <a href="{{site.baseurl}}{{ page.next.url }}" data-pjax>
                下一篇
                <i class="fa fa-chevron-right"></i>
            </a>
        </span>
        {% endif %}
    </div>
    {% include copyright.html %}
</div>

<div id="slider">
    <i id="icon-slider" class="fa fa-angle-left"></i>
</div>

{% include indexBtn.html %}
{% include back2top.html %}

</body>
</html>
