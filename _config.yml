# Site settings
title:       My Blog :)
description: "zyuandong's blog"

author: 
  name: zyuandong
  email:  de1719@163.com
  github: https://github.com/zyuandong

# Serving
baseurl: ''

# Plugins
plugins:
  - jekyll-paginate
  - rouge

# Pagination
paginate: 10
paginate_path: "home/page:num"

# Outputting
permalink: posts/:title

# Markdown Processors
markdown: kramdown  # [ maruku | rdiscount | kramdown | redcarpet ]
kramdown:
  input: GFM
  syntax_highlighter: rouge # coderay
  syntax_highlighter_opts:
    css_class: highlight
    default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Layout
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
