<div id="breadcrumb" class="p-l-10 f-s-14">
  <span>
    <a href="{{ site.baseurl }}/home">首页</a>
  </span>
  {% if page.url contains "home" %}
  <span class="text-tip">
    <i class="icon-chevron-right f-s-12"></i>
    <span>文章</span>
  </span>
  {% else %}
  <span class="text-tip">
    <i class="icon-chevron-right f-s-12"></i>
    {% if page.alias %}
      {{ page.alias }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </span>
  {% endif %}
</div>
