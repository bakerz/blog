{% if page.category %}
<span class="category">
  <i class="icon-folder"></i>
  <a href="{{ site.baseurl }}/categories/{{ page.category | slugify}}" class="title-category">{{ page.category }}</a>
</span>
{% endif %}

{% if page.categories %}
<span class="category">
  <i class="icon-folder"></i>
  {% for c in page.categories %}
  <a href="{{ site.baseurl }}/categories/{{ c | slugify}}" class="title-category">{{ c }}</a>
  {% unless forloop.last %}„ÄÅ{% endunless %}
  {% endfor %}
</span>
{% endif %}
