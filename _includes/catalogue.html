<div id="slide-panel">
	<div class="guid">
		<a href="{{ site.baseurl }}/">
			<img src="http://i2.tietuku.com/90c2cb02015ed8ce.jpg" alt="bakerz" class="head-img">
		</a>
		<ul>
			<li>所有文章</li>
			<li>技术打包</li>
			<li>JavaScript</li>
			<li>nodeJs</li>
			<li>CSS</li>
			<li>设计</li>
			<li>杂记</li>
			<li>Tag</li>
			<li>
				<a href="https://github.com/bakerz" target="_block">
					<i class="fa fa-github"></i>
				</a>
				<a href="http://codepen.io/bakerz/" target="_block">
					<i class="fa fa-codepen"></i>
				</a>
			</li>
		</ul>
	</div>
	<div class="file-list">
		<ul>
		    {% for post in site.posts %}
		    {% if post.monthFirst %}
	    	<li class="date-tip">{{ post.date | date: "%Y %b" }}</li>
		    {% endif %}
		    <li>
		        <a href="{{ site.baseurl }}{{ post.url }}">
			    	<span class="title">{{ post.title }}</span>
		        </a>
		    </li>
		    {% endfor %}
		</ul>
	</div>
</div>
