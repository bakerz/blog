<div id="mask-layer">
  <div class="mask-layer-box">
    <div class="mask-layer-img"></div>
  </div>
  <div class="mask-layer-btn">
    <span class="mask-layer-line mask-layer-line-first"></span>
    <span class="mask-layer-line mask-layer-line-last"></span>
  </div>
</div>

<script>
  document.addEventListener('keyup', (e) => {
    if (e.keyCode === 27) document.querySelector('#mask-layer').style.display = 'none';
  })
</script>
