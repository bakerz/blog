<div id="previous-next-post">
  {% if page.previous %}
  <span class="previous">
    <a href="{{ site.baseurl }}{{ page.previous.url }}">
      <div class="text-tip">上一篇</div>
      <div>{{ page.previous.title }}</div>
    </a>
  </span>
  {% else %}
  <span class="previous cursor-not-allowed">
    <div class="text-tip">上一篇</div>
    <div>-</div>
  </span>
  {% endif %}
  
  {% if page.next %}
  <span class="next">
    <a href="{{ site.baseurl }}{{ page.next.url }}">
      <div class="text-tip">下一篇</div>
      <div>{{ page.next.title }}</div>
    </a>
  </span>
  {% else %}
  <span class="next cursor-not-allowed">
    <div class="text-tip">下一篇</div>
    <div>-</div>
  </span>
  {% endif %}
</div>
