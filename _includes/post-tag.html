{% if post.tags %}
  {% assign tags = post.tags %}
{% elsif page.tags %}
  {% assign tags = page.tags %}
{% endif %}

{% if tags.size > 0 %}
  {% if tags.size == 1 %}
  <i class="icon-tag"></i>
  {% else %}
  <i class="icon-tags"></i>
  {% endif %}

  {% for tag in tags %}
  <a href="{{ site.baseurl }}/tags#{{ tag | slugify }}" class="title-tag">{{ tag }}</a>
  {% if forloop.last == false %}„ÄÅ{% endif %}
  {% endfor %}
{% endif %}
