

{% if page.category and page.categories %}
<span class="category m-r-16">
  <i class="icon-folder-open"></i>
  {% for c in page.categories %}
  <a href="{{ site.baseurl }}/categories#{{ c | slugify}}" class="title-category">{{ c }}</a>
  {% unless forloop.last %}、{% endunless %}
  {% endfor %}
</span>
{% endif %}
